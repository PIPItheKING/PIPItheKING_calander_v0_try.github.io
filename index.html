<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth" aria-label="Previous month">&lt;</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth" aria-label="Next month">&gt;</button>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendarDays" class="calendar-days"></div>
        </div>
        <div id="timeSlots" class="time-slots" style="display: none;">
            <h3>Select Time</h3>
            <div id="timeSlotButtons"></div>
        </div>
        <button id="confirmAppointment" style="display: none;">Confirm Appointment</button>
        <div id="appointmentsList" class="appointments-list">
            <h3>Confirmed Appointments</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTable"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
